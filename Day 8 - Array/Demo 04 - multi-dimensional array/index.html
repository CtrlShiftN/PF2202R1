<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two dimensional array</title>
</head>

<body>
    <script>
        let cities = [
            ['Hanoi', 'HCM', 'Danang'],
            ['NewYork', 'DC', 'Chicago']
        ];
        for (let row = 0; row < cities.length; row++) {
            for (let col = 0; col < cities[row].length; col++) {
                console.log(cities[row][col]);
            }
            console.log('br');
        }

        let matrix = new Array(10).fill(new Array(10)); // fill all as one
        for (let row = 0; row < matrix.length; row++) {
            for (let column = 0; column < matrix[row].length; column++) {
                matrix[row][column] = Math.floor((Math.random() * 100) + 1);
            }
        }
        console.log(matrix);
    </script>
</body>

</html>
