<head>

    <title>Nested if</title>

<body>
    <script>
        // if bac thang
        let score = 100;
        // if (score >= 90) {
        //     console.log('A');
        // } else if (score >= 80) { // score < 90 && score >= 80
        //     console.log('B')
        // } else if (score >= 70) { // score < 80 && score >= 70

        // } else if (score >= 60) { // score < 70 && score >= 60
        //     console.log('D')
        // } else { // score < 60
        //     console.log('F')
        // }

        // switch 
        switch (true) {
            case score >= 90:
                console.log('A')
                break;
            case score >= 80:
                console.log('B');
                break;
            case score >= 70:
                console.log('C');
                break;
            case score >= 60:
                console.log('D');
                break;
            default: // < 60
                console.log('F')
                break;
        }

        let day = 0;
        switch (day) {
            case 0:
                console.log('Sunday');
                break;
            case 1:
                console.log('Monday');
                break;
            case 2:
                console.log('Tuesday');
                break;
            case 3:
                console.log('Wednesday');
                break;
            case 4:
                console.log('Thursday');
                break;
            case 5:
                console.log('Friday');
                break;
            case 6:
                console.log('Saturday');
                break;
            default:
                console.log('Not supported');
                break;
        }
    </script>
