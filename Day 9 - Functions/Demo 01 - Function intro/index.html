<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to functions</title>
</head>

<body>
    <script>
        function sum(a, b) { // naming convention: camelCase - snake_case and starting with a verb
            return a + b;
        }

        let sumInteger = sum(3, 4);
        console.log(sumInteger);
        console.log(sum(5, 4));
    </script>
</body>

</html>
