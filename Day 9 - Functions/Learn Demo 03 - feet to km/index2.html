<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="card my-3 mx-auto" style="width: 50rem">
        <div class="card-body">
            <h1 class="text-center">Measure converter</h1>
            <form id="degreeExchange">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" onkeyup="modifyInput('meter',this)" placeholder="Meter">
                    <span class="input-group-text">&#x21C6;</span>
                    <input type="text" class="form-control" onkeyup="modifyInput('feet',this)" placeholder="Feet">
                </div>
            </form>
        </div>
    </div>
    <span id="result"></span>
    <script>
        let result = document.getElementById('result');
        let meter, feet;

        function modifyInput(unit, obj) {
            switch (unit) {
                case 'meter':
                    meter = parseFloat(obj.value);
                    feet = meter * 3.279;
                    break;
                case 'feet':
                    feet = parseFloat(obj.value);
                    meter = feet * 0.305;
                    break;
                default:
                    break;
            }

            result.innerHTML = (isNaN(meter) ? 0 : meter) + " m " + '<span class="input-group-text">&#x21C6;</span>' +
                " " + (isNaN(feet) ? 0 : feet) + " foot";

        }
    </script>
</body>

</html>
