<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number in range</title>
</head>
<body>
    <script>
        let temper;
        do {
            temper = parseFloat(prompt("Enter you temperature: "));
        } while (temper < 20 || temper > 100);
        console.log(temper)
    </script>
</body>
</html>
