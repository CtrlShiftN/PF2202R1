<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of 30 numbers divided by 7</title>
</head>

<body>
    <script>
        const MAX_NUMBER_COUNT = 30;
        const DIVIDED_BY_NUMBER = 7;
        let sum = 0;
        let n = 2;
        let count = 1;
        while (true) {
            if (n % DIVIDED_BY_NUMBER == 0) {
                sum += n;
                count++;
            }
            if (count == MAX_NUMBER_COUNT) {
                break;
            }
            n++;
        }
        console.log(sum);
    </script>
</body>

</html>
