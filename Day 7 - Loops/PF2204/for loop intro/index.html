<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop intro</title>
</head>

<body>
    <script>
        // chua su dung vong lap
        console.log("5 x " + 1 + " = " + (5 * 1));
        console.log("5 x " + 2 + " = " + (5 * 2));
        console.log("5 x " + 3 + " = " + (5 * 3));
        console.log("5 x " + 4 + " = " + (5 * 4));
        console.log("5 x " + 5 + " = " + (5 * 5));
        console.log("5 x " + 6 + " = " + (5 * 6));
        console.log("5 x " + 7 + " = " + (5 * 7));
        console.log("5 x " + 8 + " = " + (5 * 8));
        console.log("5 x " + 9 + " = " + (5 * 9));
        console.log("5 x " + 10 + " = " + (5 * 10));
        // su dung vong lap for
        for (let i = 1; i <= 10; i++) {
            console.log("5 x " + i + " = " + (5 * i));
        }
        // b1. khoi tao i = 1
        // b2. kiem tra xem i <= 10 hay k
            // b3. neu dung, thuc hien phan code ben trong vong lap
            // b4. sau khi het toan bo code, tang i voi i++
            // quay tro lai b2.
            // s1. neu sai, stop

        // vong lap while
        let i = 1;
        while (i <= 10) {
            console.log("while: 5 x " + i + " = " + (5 * i));
            i++;
        }
    </script>
</body>

</html>
