<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>

<body>
    <script>
        for (let i = 0; i < 3; i++) {
            console.log(i)
        }
        for (let i = 0; i < 3; ++i) {
            console.log(i + "a")
        }
        // Khởi tạo i = 0
        // kiểm tra xem i < 3
        // thực thi các lệnh trong block code (line 14)
        // tăng giá trị của i sau mỗi lần lặp: i++ (i=1)
        // kiểm tra xem i < 3 |(1 < 3 => true)
        //  thực thi các lệnh trong block code (line 14)
        // tăng giá trị của i sau mỗi lần lặp: i++ (i=2)
        //  kiểm tra xem i < 3 |(2 < 3 => true)
        // thực thi các lệnh trong block code (line 14)
        // tăng giá trị của i sau mỗi lần lặp: i++ (i=3)
        // kiểm tra xem i < 3 |(3 < 3 => false) => kết thúc vòng lặp
    </script>
</body>

</html>
