<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop with 2 params</title>
</head>

<body>
    <script>
        for (let i = 0, j = 10; i <= 10; i++, j--) { // nếu i, j là 2 đầu của 1 mảng...
            let sum = i + j;
            document.write(i + " + " + j + " = " + sum);
        }
        // i = 0, j = 10
        // i = 1, j = 9
        // i = 2, j = 8
        // ....
        // i = 10, j = 0
    </script>
</body>

</html>
