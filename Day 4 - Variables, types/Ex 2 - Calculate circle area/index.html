<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Circle Area</title>
</head>

<body>
    <script>
        let radius = parseFloat(prompt("Ban kinh cua duong tron: "));
        let C = radius * 2 * Math.PI;
        let S = Math.pow(radius, 2) * Math.PI;
        document.write("Chu vi: " + C.toFixed(1) + "<br/>");
        document.write("Dien tich: " + S.toFixed(1));
    </script>
</body>

</html>
