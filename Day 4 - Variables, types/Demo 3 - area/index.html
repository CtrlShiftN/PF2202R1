<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Rectangle Area</title>
</head>

<body>
    <script>
        let width, height, area;
        width = parseFloat(prompt("Nhap vao chieu rong hinh chu nhat")); // promt() return String
        // parseInt danh cho so nguyen, vd 2 3 4 5; parseFloat danh cho tat ca cac so 1.0, 2.4
        height = parseFloat(prompt("Nhap vao chieu dai hinh chu nhat"));
        // tinh dien tich
        area = width * height;
        // hien thi
        console.log("area: ", area);
        document.write("Area: " + area);
    </script>
</body>

</html>
