<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Intro</title>
</head>

<body>
    <div class="container" id="index-content">
        <h1>Hello</h1>
    </div>
    <script>
        let indexContent = document.getElementById('index-content');
        console.log(indexContent.innerHTML); // lay ra HTML cua phan tu
        indexContent.innerHTML = "<p>This has been changed</p>"; // thay doi gia tri HTML 
        indexContent.innerText = "<p>This is inner Text</p>";
        indexContent.style.backgroundColor = "red";
    </script>
</body>

</html>
